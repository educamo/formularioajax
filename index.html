<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabado de (nombre estudiante)</title>
    <link rel="shortcut icon" href="source/img/favicon.png" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="source/css/bootstrap.css">

    <script src="source/js/bootstrap.bundle.js"></script>



    <!-- personales -->
    <link rel="stylesheet" href="source/css/estilos.css" />

</head>

<body>
    <section class="primera">
        <h1 class="text-center">Formulario</h1>
        <form action="#" method="POST" id="frmregistro" name="frmregistro">

            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" minlength="2" maxlength="20" pattern="[a-zA-Z ]{2,254}" autofocus>
                    </div>
                    <div class="col-lg-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" minlength="2" maxlength="20" pattern="[a-zA-Z ]{2,254}">
                    </div>
                    <div class="col-lg-4">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@example.com" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" id="edad" name="edad" class="form-control" value="0" min="10" max="100">
                    </div>
                    <div class="col-lg-4">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select name="sexo" id="sexo" class="form-select">
                            <option value="f">Femenino</option>
                            <option value="m" selected>Masculino</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" maxlength="200">
                    </div>
                    <div class="col-lg-4">
                        <label for="tlf" class="form-label">Telefono</label>
                        <input type="text" id="tlf" name="tlf" class="form-control" minlength="10" maxlength="20" placeholder="(+00)0000000000" pattern="[\(]?[\+]?(\d{2}|\d{3})[\)]?[\s]?((\d{6}|\d{10})|(\d{3}[\*\.\-]){2}\d{3}|(\d{2}[\*\.\-\s]){3}\d{2}|(\d{4}[\*\.\-\s]){1}\d{4})|\d{8}|\d{10}|\d{16}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center submit">
                    <button type="submit" id="btnsubmit" name="btnsubmit" class="btn btn-success">Enviar</button>
                </div>
            </div>

        </form>
        <div id="massage" class="text-center text-success alert-success"></div>
    </section>


    <script src="source/js/popper.js"></script>
    <script src="source/js/bootstrap.js"></script>




    <!--Jquery-->
    <script src="source/js/jquery-3.5.1.slim.min.js"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script src="source/js/index.js"></script>

</body>

</html>
